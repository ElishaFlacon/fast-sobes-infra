services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "12000:3000"
    env_file:
      - .env
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - fast-sobes-backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "12001:9090"
    env_file:
      - .env
    volumes:
      - ./grafana/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    networks:
      - fast-sobes-backend
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml -config.expand-env=true
    ports:
      - "12002:3100"
    env_file:
      - .env
    environment:
      LOKI_S3_ENDPOINT: ${LOKI_S3_ENDPOINT}
      MINIO_LOKI_BUCKET: ${MINIO_LOKI_BUCKET}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    volumes:
      - ./grafana/loki.yaml:/etc/loki/local-config.yaml:ro
      - ./.loki/compactor:/var/loki/compactor
      - ./.loki/boltdb-cache:/var/loki/boltdb-cache
      - ./.loki/index:/var/loki/index
      - ./.loki/wal:/var/loki/wal
      - loki-storage:/var/loki
    depends_on:
      - minio
      - minio-mc-init
    networks:
      - fast-sobes-backend
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    env_file:
      - .env
    command: -config.file=/etc/promtail/promtail.yaml
    volumes:
      - fast-sobes-logs:/var/log/fast-sobes:ro
      - ./grafana/promtail.yaml:/etc/promtail/promtail.yaml:ro
      - promtail-storage:/var/lib/promtail
    networks:
      - fast-sobes-backend
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "12003:9000"
      - "12004:9001"
    volumes:
      - minio-storage:/data
    networks:
      - fast-sobes-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-mc-init:
    image: minio/mc:latest
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} &&
      mc mb -p local/${MINIO_LOKI_BUCKET} || true &&
      mc anonymous set none local/${MINIO_LOKI_BUCKET} || true
      "
    networks:
      - fast-sobes-backend
    restart: "no"

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "12005:80"
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-storage:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - fast-sobes-backend
    restart: unless-stopped

volumes:
  grafana-storage:
  loki-storage:
  prometheus-storage:
  promtail-storage:
  minio-storage:
  pgadmin-storage:
  fast-sobes-logs:
    name: fast-sobes-logs

networks:
  fast-sobes-backend:
    external: true

